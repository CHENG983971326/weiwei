<script th:inline="javascript">
    $(function () {
        //加入购物车

        commit=function() {
            var a = confirm("确认提交订单");
            if (a === true) {
                    $.ajax({
                        url: "/order/commit",
                        type: "get",
                        success: function (data) {
                            if (data.code === 200) {
                                alert("提交成功");
                                reLoad();
                            } else if (data.code === 0) {
                                alert("提交失败");
                            }
                        }
                    });

                }
            }

        add=function(idd,ids,idr){
            window.location.href = '/customer/product/add.do/'+idd+'/'+ids+'/'+idr;
        }

        //查看详情

            window.location.href = '/customer/product/query.do/'+ide;
        }

    });
